<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <!-- reqbot stylesheet -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/reqbot.css}" href="/css/reqbot.css" />
</head>
<body>
<div class="container-fluid">
    <div th:replace="fragments/top-nav"></div>

    <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-10">
            <h4>Create response</h4>

            <form id="create-response" th:action="@{/web/response/create}" th:object="${webResponse}" method="POST">
                <div class="form-group">
                    <label for="tags">Tags</label>
                    <input type="text" th:field="*{tags}" class="form-control" id="tags" placeholder="Tags" aria-describedby="tagHelp"/>
                    <span id="tagHelp" class="help-block">Comma separated list of tags for the response</span>
                </div>

                <div class="form-group">
                    <label for="headers">Headers</label>
                    <textarea class="form-control" th:field="*{headers}" id="headers" rows="7" placeholder="Headers" aria-describedby="headersHelp"></textarea>
                    <span id="headersHelp" class="help-block">Headers should be in the format header: value, with one per line (eg X-APIKEY: 1234)</span>
                </div>

                <div class="form-group">
                    <label for="body">Body</label>
                    <textarea class="form-control" th:field="*{body}" id="body" rows="10" placeholder="Response body..."></textarea>
                </div>
                <input type="submit" class="btn btn-primary" value="Save"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
