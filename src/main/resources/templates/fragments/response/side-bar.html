<!DOCTYPE html>
<html>
<head />
<body>
<div th:fragment="side-bar">
    <h4>Tags</h4>

    <ul id="tag-list">
        <li class="tag" th:each="t : ${tags}">
            <a th:href="@{/web/tag/{tag}(tag = ${t})}" href="#">
                <span class="label" th:classappend="${t == tag} ? label-success : label-primary"  th:text="${t}">tag</span>
            </a>
        </li>
    </ul>
    <div>
        <a th:href="@{/web/response/create}" href="#">
            <small>Create new response...</small>
        </a>
    </div>
</div>
</body>
</html>
